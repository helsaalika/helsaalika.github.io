    <script type="text/javascript">
      $(function () {
        $.getJSON("python/selenium/hasilscraping.json", function (obj) {
          var str = "<table border=1>";

          str += "<tr><td>NO </td><td>Rank </td><td>Cover </td><td>Tahun </td><td>Judul </td><td>genre</td><td>Waktu di Scraping </td></tr>";

          $.each(obj, function (n,data) {
            str += "<tr><td> " + (n + 1) + "</td>";
            str += "<td> " + data.ranking + "</td>";
            str += '<td><img src="' + data.img + '"></td>';
            str += "<td> " + data.tahun + "</td>";
            str += "<td> " + data.judul + "</td>";
            str += "<td> " + data.genre + "</td>";
            str += "<td> " + data.waktu + "</td></tr>";
          });

          str += "</table>";
          $("#data_json").html(str);
        });
      });
    </script>
